<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css" />
	<link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <div class="wrapper">
        <div class="section">
            <div class="info-wrap">
                <p class="title-up">Car Color</p>
                <h2>Customise Color</h2>
                <!-- <h4>431 <span>228</span></h4> -->
                <div class="other-detail">
                    <input class="desc-btn" type="radio" id="desc-1" name="desc-btn" checked />
                    <label for="desc-1">Description </label>
                    <input class="desc-btn" type="radio" id="desc-2" name="desc-btn">
                    <label for="desc-2">Details </label>
                 <div class="other-detail desc-sec accor-1">
                    <p>
                        Welcome to the BMW club.

                    </p>
                 </div>
                 <div class="other-detail desc-sec accor-2">
                         <div class="section-inline">
                            <p><span>155</span>mph<br/>Speed</p>
                         </div>
                        <div class="section-inline">
                            <p><span>2</span><br/>Seat</p>
                        </div>
                        <div class="section-inline">
                             <p><span>Hyd</span><br/>Type</p>
                        </div>
                        <div class="section-inline">
                            <p><span>6</span><br/>Turbo</p>
                        </div>
                 </div>
                 
                </div>
                <br>
                <h5>Choose Color</h5>

            </div>
            <input class="color-btn for-color-1" type="radio" id="color-1" name="color-btn" checked />
            <label class="first-color" for="color-1"></label>
            <input class="color-btn for-color-2" type="radio" id="color-2" name="color-btn" checked />
            <label class="color-2" for="color-2"></label>
            <input class="color-btn for-color-3" type="radio" id="color-3" name="color-btn" checked />
            <label class="color-3" for="color-3"></label>
            <input class="color-btn for-color-4" type="radio" id="color-4" name="color-btn" checked />
            <label class="color-4" for="color-4"></label>
            <div class="info-wrap">
				<a href="#" class="btn">Test Drive</a>
			</div>
			<div class="img-wrap car1-golden"></div>
			<div class="img-wrap car2-red"></div>
			<div class="img-wrap car3-white"></div>
			<div class="img-wrap car4-copper"></div>
			<div class="back-color"></div>
			<div class="back-color car2-red"></div>
			<div class="back-color car3-white"></div>
			<div class="back-color car4-copper"></div>
			

        </div>
    </div>
